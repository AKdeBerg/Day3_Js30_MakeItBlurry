<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Make It Blurry</title>
</head>

<body>
    <h1>Update CSS Variables with <span>JS</span></h1>

    <div class="control-container">
        <label for="space">Spacing:</label>
        <input type="range" name="space" id="space" value="10" min="10" max="200" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" value="0" min="0" max="8" data-sizing="px">

        <label for="color">Base Color:</label>
        <input type="color" name="color" id="color" value="#fa8072">

    </div>

    <img src="./img/bike.jpg" alt="">
    <script src="script.js"></script>
</body>

</html>
